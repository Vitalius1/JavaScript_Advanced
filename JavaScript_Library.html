<html>

<head>
    <script>
        var _ = {
            map: function (arr, callback) {
                for(let i = 0; i < arr.length; i++){
                    arr[i] = callback(arr[i]);
                }
                return arr;
            },
            reduce: function (arr, callback, sum) {
                let idx = 0;
                if(!sum){
                    idx = 1;
                    sum = arr[0];
                }
                for(let i = idx; i < arr.length; i++){
                    sum = callback(sum, arr[i]);
                }
                return sum;
            },
            find: function (arr, callback) {
                for(let i = 0; i < arr.length; i++){
                    if(callback(arr[i])){
                        return arr[i];
                    }
                }
                return;
            },
            filter: function (arr, callback) {
                let res = [];
                for(let i = 0; i < arr.length; i++){
                    if(callback(arr[i])){
                        res.push(arr[i]);
                    }
                }
                return res;
            },
            reject: function (arr, callback) {
                let res = [];
                for(let i = 0; i < arr.length; i++){
                    if(!callback(arr[i])){
                        res.push(arr[i]);
                    }
                }
                return res;
            }
        }
// -----------------------------Test cases------------------------------------------------
        var mymap = _.map([1,2,3], function(num){ return num * 3; });
        console.log(mymap);
// ---------------------------------------------------------------------------------------
        var myreduce = _.reduce([2,3,4], function(sum, num){ return sum + num; });
        console.log(myreduce);
// ---------------------------------------------------------------------------------------
        var myfind1 = _.find([2,4,5,7], function(num){ return num % 2 != 0; });
        console.log(myfind1);
        var myfind2 = _.find([1,3,4,6], function(num){ return num % 2 == 0; });
        console.log(myfind2);
        var myfind3 = _.find([1,3,5,7], function(num){ return num % 2 == 0; });
        console.log(myfind3);
// ---------------------------------------------------------------------------------------
        var myfilter = _.filter([2,4,5,7], function(num){ return num % 2 == 0; });
        console.log(myfilter);
// ---------------------------------------------------------------------------------------
        var myreject = _.reject([2,4,5,7], function(num){ return num % 2 == 0; });
        console.log(myreject);

    </script>
</head>

</html>
